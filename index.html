<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Our Love Journey üíñ</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 15%, #f093fb 30%, #ff6b9d 45%, #ff4f81 60%, #e91e63 75%, #c2185b 90%, #880e4f 100%);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite, romanticGlow 8s ease-in-out infinite alternate;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: all 1s ease;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 30% 70%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 70% 30%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes romanticGlow {
            0% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.2) saturate(1.3); }
            100% { filter: brightness(1.1) saturate(1.2); }
        }

        @keyframes lovePulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.05); }
            20% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            from { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes sparkleAnim {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5) rotate(180deg); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* ===== CONTAINER ===== */
        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        /* ===== LOCK SCREEN ===== */
        #lockScreen h1 {
            background: linear-gradient(45deg, #ff4f81, #ff6b9d, #ffc0cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 3s ease-in-out infinite;
            margin-bottom: 20px;
            font-size: 32px;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        #lockScreen p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        #lockScreen small {
            display: block;
            margin-top: 10px;
            opacity: 0.7;
            font-size: 14px;
        }

        /* ===== MAIN CONTENT ===== */
        #mainContent h1 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff4f81, #ff6b9d, #ffc0cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 3s ease-in-out infinite;
        }

        #mainContent p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* ===== FORM ELEMENTS ===== */
        input {
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: #ff4f81;
            box-shadow: 0 0 15px rgba(255, 79, 129, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* ===== BUTTONS ===== */
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff4f81, #ff6b9d);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 79, 129, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover { 
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 79, 129, 0.6);
        }

        /* ===== PROGRESS BAR ===== */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4f81, #ff6b9d, #ffc0cb);
            border-radius: 4px;
            width: 0%;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(255, 79, 129, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        /* ===== QUOTE ===== */
        .quote {
            font-style: italic;
            font-size: 16px;
            opacity: 0.9;
            margin: 20px 0;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 3px solid #ff6b9d;
            border-right: 3px solid #ff6b9d;
            background: linear-gradient(90deg, transparent, rgba(255, 79, 129, 0.1), transparent);
            position: relative;
        }

        .quote::before, .quote::after {
            content: '"';
            font-size: 24px;
            color: #ff6b9d;
            position: absolute;
        }

        .quote::before {
            left: 0;
            top: -5px;
        }

        .quote::after {
            right: 0;
            bottom: -15px;
        }

        /* ===== MEMORY GALLERY ===== */
        .memory-gallery {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .memory-item {
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 79, 129, 0.2);
            animation: imageFadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes imageFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .memory-item::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 30px;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        .memory-item:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .memory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 79, 129, 0.4);
        }

        /* ===== UI ELEMENTS ===== */
        .love-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 10;
            border: 1px solid rgba(255, 79, 129, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: counterGlow 3s ease-in-out infinite alternate;
        }

        @keyframes counterGlow {
            from { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 4px 20px rgba(255, 79, 129, 0.4); }
        }

        .love-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 50;
            border: 1px solid rgba(255, 79, 129, 0.3);
        }

        .love-message.show {
            opacity: 1;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            animation: float 8s linear infinite;
            opacity: 0.7;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 79, 129, 0.5));
        }

        .star {
            position: absolute;
            color: #ffd700;
            animation: twinkle 3s ease-in-out infinite;
            font-size: 20px;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .sparkle {
            position: absolute;
            color: #fff;
            animation: sparkleAnim 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        /* ===== CANVAS ===== */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .memory-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .love-counter {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .memory-gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px !important;
            }
            
            p {
                font-size: 16px !important;
            }
        }

        /* ===== LOADING SPINNER ===== */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff4f81;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== IMAGE ERROR STATE ===== */
        .image-error {
            background: linear-gradient(135deg, #ff4f81, #ff6b9d) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 30px !important;
        }
    </style>
</head>
<body>

    </div>

    <!-- ===== BACKGROUND MUSIC ===== -->
    <audio id="bgMusic" loop>
        <source src="our_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        /* ===== CONFIGURATION ===== */
        const CONFIG = {
            PASSWORD: "261218",                    // üîê Change password
            HER_NAME: "Ijioma Chisom Sandra",      // üëë Change name

            // üñºÔ∏è Your local images from The-session folder
            MEMORIES: [
                "we.jpeg",
                "meu.jpeg",
                "wqe.jpeg",
                "pp.jpeg",
                "us.jpeg",

            ],
            // üí¨ Romantic messages
            LOVE_MESSAGES: [
                "Thinking of you... always ‚ù§Ô∏è",
                "You complete me üíï",
                "My heart beats for you üíó",
                "Forever yours üíù",
                "You're my everything üåü",
                "Can't imagine life without you üíñ",
                "You're my sunshine ‚òÄÔ∏è",
                "Every moment with you is precious üíé"
            ]
        };

        /* ===== JOURNEY STEPS ===== */
        const STEPS = [
            {
                text: `Good morning, my beautiful ${CONFIG.HER_NAME} ‚ù§Ô∏è<br><br>You unlocked my heart long ago, but tonight I want to show you just how deep my love runs.`,
                quote: "In your smile, I see something more beautiful than the stars."
            },
            {
                text: "Step 1 üíï<br><br>Stand up slowly and walk to the mirror. Take a moment to look at yourself through my eyes.",
                quote: "You are the poem I never knew how to write, and this life is the story I want to spend with you."
            },
            {
                text: "Look at yourself...<br><br>The woman staring back at you owns my entire heart. Every curve, every smile, every glance - it all captivates me completely.",

            },
            {
                text: "Step 2 üí´<br><br>Turn around and walk to the bedroom door. With each step, remember a special moment we've shared.",
                quote: "I love you not only for what you are, but for what I am when I am with you."
            },
            {
                text: "Step 3 üî•<br><br>Open the door and walk gently toward the parlour. Feel the warmth of my love guiding your way.",
                quote: "You are my today and all of my tomorrows."
            },
            {
                text: "Step 4 üåπ<br><br>Pause for a moment in the hallway. Close your eyes and remember our first kiss, the spark that ignited this eternal flame.",
                quote: "In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine."
            },
            {
                text: "Step 5 üíç<br><br>Continue to the parlour. With each step, know that my love for you grows stronger.",
                quote: "I saw that you were perfect, and so I loved you. Then I saw that you were not perfect and I loved you even more."
            },
            {

                quote: "Your love is like a song that plays on repeat in my heart, and I never want it to end."
            },
            {
                text: "Step 7 üåü<br><br>Look around the room. Each corner holds a memory of us, each shadow whispers your name.",
                quote: "I want to be the reason you look down at your phone and smile. Then walk into a pole."
            },
            {
                text: "Final Step üéÅ<br><br>Close your eyes when you reach the centre of the room. Take a deep breath and feel my love surrounding you.",
                quote: "I love you more than words can define, feelings can express, and thoughts can imagine."
            },
            {
                text: `I love you more than words can explain, ${CONFIG.HER_NAME}.<br><br>You are my sunshine on the cloudiest day, my anchor in the stormiest sea, and my forever in a world of temporary things.<br><br>Your surprise awaits üéÜüëë‚ù§Ô∏è`,
                quote: "To love is nothing. To be loved is something. But to love and be loved by you is everything."
            }
        ];

        /* ===== STATE MANAGEMENT ===== */
        let currentStep = 0;
        let musicPlaying = false;
        let imagesLoaded = false;

        /* ===== UTILITY FUNCTIONS ===== */
        function $(id) {
            return document.getElementById(id);
        }

        function createSparkles(event) {
            if (!event) return;
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement("div");
                    sparkle.className = "sparkle";
                    sparkle.innerHTML = "‚ú®";
                    sparkle.style.left = (event.clientX || window.innerWidth / 2) + (Math.random() - 0.5) * 50 + "px";
                    sparkle.style.top = (event.clientY || window.innerHeight / 2) + (Math.random() - 0.5) * 50 + "px";
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 50);
            }
        }

        function showLoveMessage(message) {
            const loveMessage = $("loveMessage");
            loveMessage.textContent = message;
            loveMessage.classList.add("show");
            
            setTimeout(() => {
                loveMessage.classList.remove("show");
            }, 3000);
        }

        function showRandomLoveMessage() {
            const message = CONFIG.LOVE_MESSAGES[Math.floor(Math.random() * CONFIG.LOVE_MESSAGES.length)];
            showLoveMessage(message);
        }

        /* ===== LOCK SCREEN ===== */
        function unlock() {
            const input = $("passwordInput").value;

            if (input === CONFIG.PASSWORD) {
                createSparkles(event);
                showLoveMessage("Heart unlocked successfully! üíï");
                
                setTimeout(() => {
                    $("lockScreen").style.display = "none";
                    $("mainContent").style.display = "block";
                    initializeApp();
                }, 1000);
            } else {
                const inputEl = $("passwordInput");
                inputEl.style.animation = "shake 0.5s";
                setTimeout(() => inputEl.style.animation = "", 500);
                
                const errorDiv = document.createElement("div");
                errorDiv.style.color = "#ff6b9d";
                errorDiv.style.marginTop = "15px";
                errorDiv.innerHTML = "Hmm‚Ä¶ that's not the key to my heart üòè Try again my love.";
                
                const existingError = document.querySelector("#lockScreen div[style*='color']");
                if (existingError) {
                    existingError.remove();
                }
                
                $("lockScreen").appendChild(errorDiv);
            }
        }

        /* ===== APP INITIALIZATION ===== */
        function initializeApp() {
            calculateDaysTogether();
            updateTimeTogether();
            playMusic();
            preloadImages();
        }

        /* ===== DAYS CALCULATION ===== */
        function calculateDaysTogether() {
            const today = new Date();
            const diffTime = Math.abs(today - CONFIG.START_DATE);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            $("daysCounter").textContent = diffDays;
        }

        function updateTimeTogether() {
            const now = new Date();
            const diff = now - CONFIG.START_DATE;
            
            const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
            const months = Math.floor((diff % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
            const days = Math.floor((diff % (30.44 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
            
            let timeString = "";
            if (years > 0) timeString += `${years}y `;
            if (months > 0) timeString += `${months}m `;
            timeString += `${days}d`;
            
            $("timeTogether").textContent = timeString;
            
            setTimeout(updateTimeTogether, 60000);
        }

        /* ===== MUSIC ===== */
        function playMusic() {
            const audio = $("bgMusic");
            audio.play().then(() => {
                musicPlaying = true;
                showLoveMessage("üéµ Playing our song...");
            }).catch(() => {
                showLoveMessage("Click anywhere to play our song üéµ");
                document.addEventListener('click', function playMusicOnClick() {
                    audio.play();
                    musicPlaying = true;
                    document.removeEventListener('click', playMusicOnClick);
                }, { once: true });
            });
        }

        /* ===== IMAGE PRELOADING ===== */
        function preloadImages() {
            console.log("üîÑ Preloading local images...");
            let loadedCount = 0;
            const totalImages = CONFIG.MEMORIES.length;

            CONFIG.MEMORIES.forEach((src, index) => {
                const img = new Image();
                
                img.onload = function() {
                    loadedCount++;
                    console.log(`‚úÖ Memory ${index + 1} loaded: ${src}`);
                    
                    if (loadedCount === totalImages) {
                        imagesLoaded = true;
                        console.log("üéâ All images loaded successfully!");
                        showLoveMessage("Your memories are ready! üíï");
                    }
                };
                
                img.onerror = function() {
                    console.error(`‚ùå Failed to load: ${src}`);
                    loadedCount++;
                    
                    if (loadedCount === totalImages) {
                        imagesLoaded = true;
                        console.log("‚ö†Ô∏è Some images failed to load, using fallbacks");
                        showLoveMessage("Loading your memories... üíï");
                    }
                };
                
                img.src = src;
            });
        }

        /* ===== MEMORY GALLERY ===== */
        function showMemoryGallery() {
            const gallery = $("memoryGallery");
            gallery.style.display = "grid";
            gallery.innerHTML = "";
            
            CONFIG.MEMORIES.forEach((memory, index) => {
                const item = document.createElement("div");
                item.className = "memory-item";
                
                // Create a test image to check if it loads
                const testImg = new Image();
                
                testImg.onload = function() {
                    // Image loaded successfully
                    item.style.backgroundImage = `url(${memory})`;
                    item.classList.add("fade");
                    console.log(`‚úÖ Displaying memory: ${memory}`);
                };
                
                testImg.onerror = function() {
                    // Image failed to load, show fallback
                    console.error(`‚ùå Displaying fallback for: ${memory}`);
                    item.classList.add("image-error");
                    item.innerHTML = '‚ù§Ô∏è';
                    item.style.background = `linear-gradient(135deg, #ff4f81, #ff6b9d)`;
                };
                
                testImg.src = memory;
                
                item.style.animationDelay = `${index * 0.1}s`;
                item.onclick = () => {
                    createSparkles(event);
                    showLoveMessage("Beautiful memory with you! üíï");
                };
                
                gallery.appendChild(item);
            });
        }

        /* ===== ROMANTIC BACKGROUND ENHANCEMENTS ===== */
        const romanticGradients = [
            'linear-gradient(135deg, #ff6b9d 0%, #feca57 25%, #ff9ff3 50%, #ff6b9d 75%, #ee5a6f 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 25%, #ff6b9d 50%, #c44569 75%, #f8b500 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 25%, #ff6b9d 50%, #c471f5 75%, #fa71cd 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 25%, #ff9a9e 50%, #fecfef 75%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #ff6b9d 75%, #c44569 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #a8edea 75%, #fed6e3 100%)',
            'linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #ff6b9d 75%, #ff4f81 100%)',
            'linear-gradient(135deg, #f43b47 0%, #453a94 25%, #8e44ad 50%, #c0392b 75%, #e74c3c 100%)'
        ];

        let currentGradientIndex = 0;

        function enhanceRomanticBackground() {
            // Change to next romantic gradient
            currentGradientIndex = (currentGradientIndex + 1) % romanticGradients.length;
            document.body.style.background = romanticGradients[currentGradientIndex];
            document.body.style.backgroundSize = '600% 600%';
            
            // Add temporary glow effect
            document.body.style.animation = 'none';
            void document.body.offsetWidth; // Force reflow
            document.body.style.animation = 'gradientShift 20s ease infinite, romanticGlow 8s ease-in-out infinite alternate, heartBeat 2s ease-in-out';
            
            // Create floating hearts
            createFloatingHearts();
            
            // Add romantic particles
            createRomanticParticles();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.position = "fixed";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.bottom = "-50px";
                    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
                    heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, ${Math.random() * 30 + 60}%)`;
                    heart.style.pointerEvents = "none";
                    heart.style.zIndex = "1";
                    heart.style.animation = `float ${Math.random() * 5 + 8}s linear infinite, lovePulse 2s ease-in-out infinite`;
                    heart.style.opacity = "0.7";
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 15000);

            }
        }

        function createRomanticParticles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement("div");
                    particle.innerHTML = ["‚ú®", "üíï", "üíñ", "üíó", "üíù", "üåπ", "üí´"][Math.floor(Math.random() * 7)];
                    particle.style.position = "fixed";
                    particle.style.left = Math.random() * window.innerWidth + "px";
                    particle.style.top = Math.random() * window.innerHeight + "px";
                    particle.style.fontSize = (Math.random() * 15 + 10) + "px";
                    particle.style.pointerEvents = "none";
                    particle.style.zIndex = "2";
                    particle.style.animation = `sparkleAnim ${Math.random() * 2 + 1}s ease-out forwards`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 100);

        }

        /* ===== JOURNEY NAVIGATION ===== */
        function nextStep() {
            const text = $("text");
            const quote = $("quote");
            const progressBar = $("progressBar");
            const memoryGallery = $("memoryGallery");
            const actionBtn = $("actionBtn");

            if (currentStep < STEPS.length) {
                createSparkles(event);
                enhanceRomanticBackground(); // Add romantic background effect on each click
                
                text.classList.remove("fade");
                void text.offsetWidth;
                
                text.innerHTML = STEPS[currentStep].text;
                quote.innerHTML = STEPS[currentStep].quote;
                
                text.classList.add("fade");
                quote.classList.add("fade");
                
                // Update progress
                const progress = ((currentStep + 1) / STEPS.length) * 100;
                progressBar.style.width = progress + "%";
                
                // Show memory gallery at step 4
                if (currentStep === 3) {
                    showMemoryGallery();
                }
                
                // Update button text
                if (currentStep === 0) {
                    actionBtn.textContent = "Continue Our Journey";
                } else if (currentStep === STEPS.length - 2) {
                    actionBtn.textContent = "Almost There...";
                } else if (currentStep === STEPS.length - 1) {
                    actionBtn.textContent = "Reveal My Surprise";
                }
                
                currentStep++;

                if (currentStep === STEPS.length) {
                    // Show final message for 40 seconds before fireworks
                    showLoveMessage("I love you forever, my queen! üëë‚ù§Ô∏è");
                    actionBtn.style.display = "none";
                    memoryGallery.style.display = "none";
                    
                    // Wait 40 seconds before launching fireworks
                    setTimeout(() => {
                        launchFireworks();
                        showLoveMessage("Forever and always! üéÜÔøΩ");
                    }, 40000);
                }
            }
        }

        /* ===== FIREWORKS ===== */
        function launchFireworks() {
            const canvas = $("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createFirework(x, y) {
                const particles = [];
                const particleCount = 50 + Math.floor(Math.random() * 50);
                const hue = Math.random() * 360;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const velocity = 2 + Math.random() * 4;
                    
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${hue}, 100%, ${50 + Math.random() * 20}%)`,
                        speedX: Math.cos(angle) * velocity,
                        speedY: Math.sin(angle) * velocity,
                        life: 100,
                        decay: Math.random() * 0.5 + 0.5
                    });
                }
                
                return particles;
            }

            let allParticles = [];
            
            // Create multiple fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.5;
                    allParticles = allParticles.concat(createFirework(x, y));
                }, i * 300);
            }

            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                allParticles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedY += 0.1; // gravity
                    p.life -= p.decay;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 100;
                    ctx.fill();

                    if (p.life <= 0) {
                        allParticles.splice(index, 1);
                    }
                });
                
                ctx.globalAlpha = 1;

                if (allParticles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    // Create more fireworks after a delay
                    setTimeout(() => {
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                const x = Math.random() * canvas.width;
                                const y = Math.random() * canvas.height * 0.5;
                                allParticles = allParticles.concat(createFirework(x, y));
                                animate();
                            }, i * 200);
                        }
                    }, 500);
                }
            }

            animate();
        }

        /* ===== ANIMATED ELEMENTS ===== */
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            
            const hearts = ["üíñ", "üíï", "üíó", "üíù", "‚ù§Ô∏è", "üíò", "üíì", "üíû"];

            setTimeout(() => heart.remove(), 8000);
        }

        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.innerHTML = "‚ú®";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDelay = Math.random() * 3 + "s";

            setTimeout(() => star.remove(), 6000);
        }

        /* ===== EVENT LISTENERS ===== */
        window.addEventListener('resize', () => {
            const canvas = $("fireworks");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Create initial stars
            for (let i = 0; i < 5; i++) {
                setTimeout(createStar, i * 200);
            }
            
            // Start heart animation
            setInterval(createHeart, 400);
            
            // Start star animation
            setInterval(createStar, 2000);
            
            // Show random love messages
            setInterval(showRandomLoveMessage, 15000);
        });

        // Enter key support for password
        $("passwordInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                unlock();
            }
        });
    </script>
