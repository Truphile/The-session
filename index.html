<style>
/* ------------------ BASE ------------------ */
body {

body::before {

@keyframes titlePulse {

}

p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 25px;
}

button {
  padding: 14px 30px;

  border-radius: 30px;

  color: white;
  cursor: pointer;
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 79, 129, 0.4);

  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);

}

button:hover::before {

}

button:hover {

}

input {
  padding: 12px 20px;
  border-radius: 25px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.1);
  text-align: center;
  margin-top: 20px;
  color: white;
  font-size: 16px;
  width: 200px;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus {
  outline: none;
  border-color: #ff4f81;
  box-shadow: 0 0 15px rgba(255, 79, 129, 0.5);
  background: rgba(255, 255, 255, 0.15);
}

/* ------------------ ANIMATIONS ------------------ */
.fade {
  animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: float 8s linear infinite;
  opacity: 0.7;
  z-index: 1;
  filter: drop-shadow(0 0 10px rgba(255, 79, 129, 0.5));
}

@keyframes float {
  from { transform: translateY(0) rotate(0deg); opacity: 0.7; }
  to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

/* Floating Stars */
.star {
  position: absolute;
  color: #ffd700;
  animation: twinkle 3s ease-in-out infinite;
  font-size: 20px;
  z-index: 1;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* Fireworks */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 100;
}

/* Progress Bar */
.progress-container {
  width: 100%;
  height: 8px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  margin: 20px 0;
  overflow: hidden;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff4f81, #ff6b9d, #ffc0cb);
  border-radius: 4px;
  width: 0%;
  transition: width 0.8s ease;
  box-shadow: 0 0 10px rgba(255, 79, 129, 0.5);
  position: relative;
  overflow: hidden;
}

.progress-bar::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

/* Romantic Quote */
.quote {

  font-size: 16px;

  margin: 20px 0;
  padding: 0 20px;
  position: relative;

  border-right: 3px solid #ff6b9d;
}

.quote::before, .quote::after {

  font-size: 24px;
  color: #ff6b9d;
  position: absolute;
}

.quote::before {

  top: -5px;
}

.quote::after {

}

  top: 20px;
  right: 20px;

}

@keyframes counterGlow {

  to { box-shadow: 0 4px 20px rgba(255, 79, 129, 0.4); }
}

/* Memory Gallery */
.memory-gallery {

  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.memory-item {
  height: 100px;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

}

.memory-item::before {

.memory-item:hover::before {

}

.memory-item:hover {

/* Love Message */
.love-message {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;

  font-size: 14px;

.love-message.show {

}

/* Sparkle Effect */
.sparkle {
  position: absolute;
  color: #fff;
  animation: sparkleAnim 1.5s ease-out forwards;
  pointer-events: none;
  z-index: 1000;
}

@keyframes sparkleAnim {
  0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1.5) rotate(180deg); opacity: 0; }
}

/* Enhanced Lock Screen */

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 3s ease infinite;
}

@keyframes gradientShift {
  0%, 100% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(30deg); }
}
</style>

    quote: "I love you more than words can define, feelings can express, and thoughts can imagine."
  },
  {

];

const romanticQuotes = [
  "You are my today and all of my tomorrows.",
  "I love you to the moon and back.",
  "You make my heart smile.",
  "Together is a wonderful place to be.",
  "You are my sunshine on a cloudy day.",
  "I need you like a heart needs a beat.",
  "You are my happy place.",
  "Every love story is beautiful, but ours is my favorite.",
  "You are the missing piece to my puzzle.",
  "I love you more than yesterday, but less than tomorrow."
];

const loveMessages = [
  "Thinking of you... always ‚ù§Ô∏è",
  "You complete me üíï",
  "My heart beats for you üíó",
  "Forever yours üíù",
  "You're my everything üåü",
  "Can't imagine life without you üíñ"
];

let currentStep = 0;
let musicPlaying = false;

/* ---------------- UNLOCK ---------------- */
function unlock() {
  const input = document.getElementById("passwordInput").value;

  if (input === PASSWORD) {
    // Create sparkle effect
    createSparkles(event);
    
    // Show success message
    showLoveMessage("Heart unlocked successfully! üíï");
    
    setTimeout(() => {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      calculateDaysTogether();
      updateTimeTogether();
      // Try to play music
      playMusic();
    }, 1000);
  } else {
    // Shake animation for wrong password
    const input = document.getElementById("passwordInput");
    input.style.animation = "shake 0.5s";
    setTimeout(() => input.style.animation = "", 500);
    
    // Create a more romantic error message
    const errorDiv = document.createElement("div");
    errorDiv.style.color = "#ff6b9d";
    errorDiv.style.marginTop = "15px";

    // Remove any existing error message
    const existingError = document.querySelector("#lockScreen div[style*='color']");
    if (existingError) {
      existingError.remove();

    document.getElementById("lockScreen").appendChild(errorDiv);

}

/* Add shake animation */
const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
`;
document.head.appendChild(style);

/* ---------------- JOURNEY ---------------- */
function nextStep() {
  const text = document.getElementById("text");
  const quote = document.getElementById("quote");
  const progressBar = document.getElementById("progressBar");
  const memoryGallery = document.getElementById("memoryGallery");

  if (currentStep < steps.length) {
    // Create sparkle effect on button click
    createSparkles(event);
    
    text.classList.remove("fade");
    void text.offsetWidth;
    
    text.innerHTML = steps[currentStep].text;
    quote.innerHTML = steps[currentStep].quote;
    
    text.classList.add("fade");
    quote.classList.add("fade");
    
    // Update progress bar
    const progress = ((currentStep + 1) / steps.length) * 100;
    progressBar.style.width = progress + "%";
    
    // Show memory gallery at step 4
    if (currentStep === 3) {
      showMemoryGallery();
    }
    
    // Change button text based on step
    if (currentStep === 0) {
      document.getElementById("actionBtn").textContent = "Continue Our Journey";
    } else if (currentStep === steps.length - 2) {
      document.getElementById("actionBtn").textContent = "Almost There...";
    } else if (currentStep === steps.length - 1) {
      document.getElementById("actionBtn").textContent = "Reveal My Surprise";
    }
    
    currentStep++;

    if (currentStep === steps.length) {
      launchFireworks();
      document.getElementById("actionBtn").style.display = "none";
      memoryGallery.style.display = "none";
      showLoveMessage("I love you forever, my queen! üëë‚ù§Ô∏è");
    }
  }
}

/* ---------------- MEMORY GALLERY ---------------- */
function showMemoryGallery() {
  const gallery = document.getElementById("memoryGallery");
  gallery.style.display = "grid";
  
  // Clear existing memories
  gallery.innerHTML = "";
  
  // Add memory items
  MEMORIES.forEach((memory, index) => {
    const item = document.createElement("div");
    item.className = "memory-item";
    item.style.backgroundImage = `url(${memory})`;
    item.style.animationDelay = `${index * 0.1}s`;
    item.classList.add("fade");
    item.onclick = () => showLoveMessage("Beautiful memory with you! üíï");
    gallery.appendChild(item);
  });
}

/* ---------------- DAYS TOGETHER ---------------- */
function calculateDaysTogether() {
  const today = new Date();
  const diffTime = Math.abs(today - START_DATE);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("daysCounter").textContent = diffDays;
}

/* ---------------- UPDATE TIME TOGETHER ---------------- */
function updateTimeTogether() {
  const now = new Date();
  const diff = now - START_DATE;
  
  const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
  const months = Math.floor((diff % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
  const days = Math.floor((diff % (30.44 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
  
  let timeString = "";
  if (years > 0) timeString += `${years}y `;
  if (months > 0) timeString += `${months}m `;
  timeString += `${days}d`;
  
  document.getElementById("timeTogether").textContent = timeString;
  
  // Update every minute
  setTimeout(updateTimeTogether, 60000);
}

/* ---------------- FLOATING HEARTS ---------------- */
function createHeart() {

/* ---------------- SPARKLE EFFECT ---------------- */
function createSparkles(event) {
  if (!event) return;

    setTimeout(() => {

/* ---------------- FIREWORKS ---------------- */
function launchFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Create multiple fireworks
  function createFirework(x, y) {
    const particles = [];
    const particleCount = 50 + Math.floor(Math.random() * 50);
    const hue = Math.random() * 360;

    for (let i = 0; i < particleCount; i++) {
      const angle = (Math.PI * 2 / particleCount) * i;
      const velocity = 2 + Math.random() * 4;
      
      particles.push({
        x: x,
        y: y,
        radius: Math.random() * 3 + 1,
        color: `hsl(${hue}, 100%, ${50 + Math.random() * 20}%)`,
        speedX: Math.cos(angle) * velocity,
        speedY: Math.sin(angle) * velocity,
        life: 100,
        decay: Math.random() * 0.5 + 0.5
      });
    }
    
    return particles;
  }

  let allParticles = [];
  
  // Create multiple fireworks
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      allParticles = allParticles.concat(createFirework(x, y));
    }, i * 300);
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    allParticles.forEach((p, index) => {
      p.x += p.speedX;
      p.y += p.speedY;
      p.speedY += 0.1; // gravity
      p.life -= p.decay;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.life / 100;
      ctx.fill();

      if (p.life <= 0) {
        allParticles.splice(index, 1);
      }
    });
    
    ctx.globalAlpha = 1;

    if (allParticles.length > 0) {
      requestAnimationFrame(animate);
    } else {
      // Create more fireworks after a delay
      setTimeout(() => {
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            allParticles = allParticles.concat(createFirework(x, y));
            animate();
          }, i * 200);
        }
      }, 500);
    }
  }

  animate();
}

/* ---------------- WINDOW RESIZE ---------------- */
window.addEventListener('resize', () => {
  const canvas = document.getElementById("fireworks");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* ---------------- INITIALIZE ---------------- */
document.addEventListener('DOMContentLoaded', () => {
  // Create initial stars
  for (let i = 0; i < 5; i++) {
    setTimeout(createStar, i * 200);
  }
});
